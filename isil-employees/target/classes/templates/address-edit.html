<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Agregar Direcciones</title>
</head>
<body>


<div class="container">
    <h3>Agregar Direcciones</h3>

    <div>

        <form action="#" method="post"
              th:object="${address}"
              th:action="@{/address/update/{add_id} (add_id=${address.add_id})}"
        >

            <div class="form-group">
                <label for="add_id">add_id</label>
                <input type="number" class="class-controller" readonly
                       id="add_id" placeholder="ingrese el numero de documento"
                       th:field="*{add_id}"
                >
            </div>

            <div class="form-group">
                <label for="country">country</label>
                <input type="text" class="class-controller"
                       id="country" placeholder="ingrese el nombre"
                       th:field="*{country}"
                >
            </div>

            <div class="form-group">
                <label for="city">city</label>
                <input type="text" class="class-controller"
                       id="city" placeholder="ingrese el apellido"
                       th:field="*{city}"
                >
            </div>

            <div class="form-group">
                <label for="stret">stret</label>
                <input type="text" class="class-controller"
                       id="stret" placeholder="ingrese el apellido"
                       th:field="*{street}"
                >
            </div>


            <button type="submit" class="btn btn-primary">
                Actualizar Direccion
            </button>


        </form>


    </div>


</div>


</body>
</html>
